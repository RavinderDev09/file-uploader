<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | FileShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #1b263b;
      --light: #f8f9fa;
      --error: #f72585;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7ff, #e6ebff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: var(--dark);
    }

    .logo i {
      color: var(--accent);
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: var(--dark);
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 20px 14px 45px;
      border: 2px solid #e0e5ff;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: #f9faff;
    }

    .form-group input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 18px;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
    }

    .error-msg {
      color: var(--error);
      margin: 15px 0;
      font-size: 14px;
      text-align: center;
    }

    .links {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .links a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }

    .divider {
      margin: 25px 0;
      position: relative;
      text-align: center;
      color: #777;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #e0e5ff;
      z-index: -1;
    }

    .divider span {
      background-color: white;
      padding: 0 15px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-3px);
    }

    .google {
      background-color: #DB4437;
    }

    .facebook {
      background-color: #4267B2;
    }

    .github {
      background-color: #333;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-paper-plane"></i>
      <span>FileShare</span>
    </div>
    <h2>Welcome back!</h2>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
      </div>
      
      <div id="error-msg" class="error-msg"></div>
      
      <button type="submit" class="btn-login">Login</button>
      
      <div class="links">
        <a href="auth.html">Create an account</a>
        <a href="forgot-password.html">Forgot password?</a>
      </div>
    </form>
    
    <div class="divider"><span>OR</span></div>
    
    <div class="social-login">
      <div class="social-btn google" title="Login with Google">
        <i class="fab fa-google"></i>
      </div>
      <div class="social-btn facebook" title="Login with Facebook">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="social-btn github" title="Login with GitHub">
        <i class="fab fa-github"></i>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      // Clear previous errors
      errorMsg.textContent = '';

      // Input validation
      if (!email || !password) {
        errorMsg.textContent = 'Please fill in all fields';
        return;
      }

      try {
        // Show loading state
        const btn = document.querySelector('.btn-login');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        btn.disabled = true;

        // const response = await fetch('http://localhost:5000/users/login', {
       const response = await fetch('https://file-uploader-dzr7.onrender.com/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },  
          body: JSON.stringify({ email, password }),
        });



        const data = await response.json();        

        if (!response.ok) {
          errorMsg.textContent = data.message || 'Login failed. Please try again.';
          btn.innerHTML = 'Login';
          btn.disabled = false;
          return;
        }

        // Save token in localStorage
        localStorage.setItem('accessToken', data.accessToken);
        
        // Redirect to dashboard
        window.location.href = 'index.html';

      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = 'An error occurred. Please try again later.';
        document.querySelector('.btn-login').innerHTML = 'Login';
        document.querySelector('.btn-login').disabled = false;
      }
    });

    // Social login buttons (placeholder functionality)
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        alert(`${this.title} functionality would be implemented here`);
      });
    });
  </script>
</body>
</html>
