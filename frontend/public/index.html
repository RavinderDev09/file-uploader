<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>File Sharing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .upload-section {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .upload-section input {
            margin: 10px 0;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-section button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-section button:hover {
            background: #218838;
        }
        .files-section, .images-section {
            margin-top: 20px;
        }
        .file-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .file-card:last-child {
            border-bottom: none;
        }
        .actions button {
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .actions button:hover {
            background: #0056b3;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .image-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÅ File Sharing Service</h1>
    
    <div class="upload-section">
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" />
        <input type="email" id="emailInput" placeholder="Recipient Email (optional)" />
        <button onclick="uploadFile()">Upload</button>
        <div id="uploadStatus" class="alert"></div>
    </div>

    <div class="files-section">
        <h2>üìÑ All Files</h2>
        <div id="fileList"></div>
    </div>

    <div class="images-section">
        <h2>üñºÔ∏è Image Previews</h2>
        <div class="image-gallery" id="imageGallery"></div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:5000/api/files';

    async function uploadFile() {
        const file = document.getElementById('fileInput').files[0];
        const email = document.getElementById('emailInput').value;
        const statusDiv = document.getElementById('uploadStatus');
        
        if (!file) {
            showAlert(statusDiv, "Please select a file", "error");
            return;
        }
        
        const formData = new FormData();
        formData.append('file', file);
        if (email) formData.append('emailTo', email);

        try {
            const res = await fetch(`${API_BASE}/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (res.ok) {
                showAlert(statusDiv, `Uploaded! UUID: ${data.fileUuid}`, "success");
                loadFiles();
                loadImages();
            } else {
                showAlert(statusDiv, "Upload failed: " + data.message, "error");
            }
        } catch (err) {
            console.error(err);
            showAlert(statusDiv, "Upload failed", "error");
        }
    }

    function showAlert(element, message, type) {
        element.textContent = message;
        element.className = `alert alert-${type}`;
        element.style.display = 'block';
        setTimeout(() => {
            element.style.display = 'none';
        }, 3000);
    }

    async function loadFiles() {
        const res = await fetch(`${API_BASE}/files`);
        const files = await res.json();
        const container = document.getElementById('fileList');
        container.innerHTML = '';

        files.forEach(file => {
            const div = document.createElement('div');
            div.className = 'file-card';
            div.innerHTML = `
                <div>
                    <strong>${file.originalName}</strong> (${(file.size / 1024).toFixed(2)} KB)
                </div>
                <div class="actions">
                    <button onclick="downloadFile('${file.uuid}')"><i class="fas fa-arrow-alt-circle-down"></i> Download</button>
                    <button onclick="deleteFile('${file.uuid}')"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    async function loadImages() {
        const res = await fetch(`${API_BASE}/files`);
        const images = await res.json();
        const gallery = document.getElementById('imageGallery');
        gallery.innerHTML = '';

        images.forEach(img => {
            const imgElem = document.createElement('img');
            imgElem.className = 'image-preview';
            imgElem.src = `${API_BASE}/download/${img.uuid}`;
            gallery.appendChild(imgElem);
        });
    }

    async function downloadFile(uuid) {
        window.open(`${API_BASE}/download/${uuid}`, '_blank');
    }

    async function deleteFile(uuid) {
        if (!confirm("Delete this file?")) return;
        await fetch(`${API_BASE}/${uuid}`, { method: 'DELETE' });
        loadFiles();
        loadImages();
    }

    // Initial load
    loadFiles();
    loadImages();
</script>

</body>
</html>
