<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced File Sharing</title>

  <link rel="stylesheet" href="styles.css">
 <style>
 :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --error: #f72585;
            --success: #4cc9f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7ff;
            min-height: 100vh;
        }
 </style>

</head>
<body>

  <h2>Advanced File Sharing</h2>

 <!-- Profile Button -->
<div id="profileButton" class="profile-button" onclick="toggleProfileSection()">
  ðŸ‘¤
</div>

<!-- User Profile Section -->
<div id="profileSection" class="profile-section" style="display: none;">
  <img id="profileImage" width="100" height="100" />
  <h3 id="username"></h3>
  <p id="email"></p>
  <p id="role"></p>
  
  <div style="display: flex; gap: 10px;">
    <button onclick="logout()">Logout</button>
    <button onclick="forgotPassword()">Forgot Password</button>
  </div>
</div>



  <div id="drop-zone">
    <p>Click or drag & drop files here to upload</p>
    <input type="file" id="file-input" multiple hidden />
  </div>

  <button id="upload-btn">Upload Selected Files</button>

  <div class="file-list" id="uploaded-files"></div>

  <script src="index.js"></script>
</body>
</html>
