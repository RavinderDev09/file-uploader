<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .reset-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button onclick="submitNewPassword()">Reset Password</button>
  </div>

  <script>
    async function submitNewPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const newPassword = document.getElementById('newPassword').value;

      if (!token || !newPassword) {
        alert("Missing token or password.");
        return;
      }
      console.log('token', token);
      

      try {
        const response = await fetch('http://localhost:5000/users/reset-password?newPassword=' + encodeURIComponent(newPassword), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });
        console.log('response', response);
        

        // const result = await response.json();
        // alert(result.message || "Password reset successful.");
        // window.location.href = '/auth.html'; // Redirect to login page
        try {
  const result = await response.json();
  alert(result.message || "Password reset successful.");
  window.location.href = '/welcome.html';
} catch (e) {
  const text = await response.text();
  alert(text);
}

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Try again.");
      }
    }
  </script>
</body>
</html>
