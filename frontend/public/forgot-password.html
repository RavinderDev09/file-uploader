<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | FileShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #1b263b;
      --light: #f8f9fa;
      --error: #f72585;
      --success: #4cc9f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7ff, #e6ebff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .password-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: var(--dark);
    }

    .logo i {
      color: var(--accent);
    }

    .password-container h2 {
      margin-bottom: 30px;
      color: var(--dark);
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 20px 14px 45px;
      border: 2px solid #e0e5ff;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: #f9faff;
    }

    .form-group input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 18px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
    }

    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error);
      margin: 15px 0;
      font-size: 14px;
      text-align: center;
    }

    .success-message {
      color: var(--success);
      margin: 15px 0;
      font-size: 14px;
      text-align: center;
    }

    .login-link {
      margin-top: 20px;
      color: #777;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .password-container {
        padding: 30px 20px;
      }
      
      .form-group input {
        padding: 12px 15px 12px 40px;
      }
      
      .input-icon {
        left: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="password-container">
    <div class="logo">
      <i class="fas fa-paper-plane"></i>
      <span>FileShare</span>
    </div>
    <h2>Reset Your Password</h2>
    <p style="color: #666; margin-bottom: 25px;">Enter your email to receive a password reset link</p>
    
    <form id="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>
      </div>
      
      <button type="submit" class="btn-submit" id="submitBtn">
        <span id="submitText">Send Reset Link</span>
        <span id="submitSpinner" class="hidden"><i class="fas fa-spinner spinner"></i></span>
      </button>
      
      <div class="error-message" id="errorMsg"></div>
      <div class="success-message" id="successMsg"></div>
    </form>
    
    <div class="login-link">
      Remember your password? <a href="login.html">Log in instead</a>
    </div>
  </div>

  <script>
    // DOM Elements
    const form = document.getElementById('forgot-password-form');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitSpinner = document.getElementById('submitSpinner');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    // Show loading state
    function showLoading() {
      submitText.classList.add('hidden');
      submitSpinner.classList.remove('hidden');
      submitBtn.disabled = true;
    }

    // Hide loading state
    function hideLoading() {
      submitText.classList.remove('hidden');
      submitSpinner.classList.add('hidden');
      submitBtn.disabled = false;
    }

    // Form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      // Validate email
      if (!email) {
        errorMsg.textContent = 'Please enter your email address';
        return;
      }
      
      try {
        // Clear messages and show loading
        errorMsg.textContent = '';
        successMsg.textContent = '';
        showLoading();
        
        const response = await fetch('https://file-uploader-dzr7.onrender.com/users/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (!response.ok) {
          errorMsg.textContent = data.message || 'Error sending reset link. Please try again.';
          hideLoading();
          return;
        }
        
        // Success
        successMsg.textContent = 'Password reset link sent to your email!';
        hideLoading();
        
        // Optional: Redirect after delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
        
      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = 'Network error. Please check your connection and try again.';
        hideLoading();
      }
    });
  </script>
</body>
</html>
